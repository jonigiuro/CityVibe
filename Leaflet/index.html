<body>
	<div id="toner" class="map"></div>
	
	<script>
		var map;
		var markers = [
			{lat : 53.551085, long : 9.993682, id : 'hamburg', options : {riseOnHover : true}}
		];
		
		$( document ).ready(function() {
			initMap();
			addMarkers();
		});
		
		
		function initMap() {
			var layer = "toner";
			map = new L.Map(layer, {
				center: new L.LatLng(markers[0].lat, markers[0].long),
				zoom: 10
			});
			map.addLayer(new L.StamenTileLayer(layer, {
				detectRetina: true
			}));
		}
		
		function addMarkers() {
			for(var i = 0; i < markers.length;i++) {
				var item = markers[i];
				console.log(item)
				var marker = L.marker([item.lat, item.long], item.options).addTo(map);
				marker.on('click', onMarkerClick);
				marker.data = item;
			}
		}
		
		function onMarkerClick(event) {
			console.log(event.target.data)
		}
	</script>
</body>
